<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
    <header>
        <img src="images/logo/ohmyfood.png" alt="logo Ohmyfood">
    </header>
    <main>
        <article class="adresse">
            <i class="fa-solid fa-location-dot"></i>
            Paris,bellville
        </article>

        <section class="reservation">
            <div class="info">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurant d'exception, sélectionner par nos soins.</p>
                <button>Explorer nos restaurants</button>
            </div>
        </section>

        <h1>Fonctionnement</h1>
        <section class="menu">
            <div class="menu--child">
                <div class="menu--child--child">1</div>
                <i class="fa-solid fa-mobile-screen-button"></i>
                <div class="menu--child--text">Choississez un restaurant</div>
            </div>
            <div class="menu--child">
                <div class="menu--child--child">2</div>
                <i class="fa-solid fa-list-ul"></i>
                <div class="menu--child--text">Composez votre menu</div>
            </div>
            <div class="menu--child">
                <div class="menu--child--child">3</div>
                <i class="fa-solid fa-store"></i>
                <div class="menu--child--text">Déguistez au restaurant</div>
            </div>
        </section>
    </main>
    <footer>
        <img src="images/logo/ohmyfood@2x.svg">
        <div><i class="fa-solid fa-utensils"></i> Préposer restaurant</div>
        <div><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</div>
        <div>Mentions legal</div>
        <div>Contact</div>
    </footer>
</body>
</html>
